<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>TCC</title>

  <link rel="stylesheet" href="./frontend/assets/css/style.css" />
</head>


<body>
  <div id="app">
    <!--Logotipo-->
    <div class="title-auth">
      <img class="pig" src="./frontend/assets/images/icons/pig-ico.svg" alt="icon-pig" />
      <h1 id="title">Olá, bem vindo de volta</h1>
    </div>

    <!-- FeedBrack de carregamento -->
    <div id="loading">
      <img src="./frontend/assets/images/loading.gif" />
    </div>

    <!--Conteúdo destinado para usuários não autenticados-->

    <!--Formulário de autenticação-->
    <div id="auth">
      <form id="authForm">
        <div class="form">
          <div class="form-container">
            <div class="form-control">
              <input id="email" type="text" required>
              <label>Email</label>
            </div>

            <div class="form-control">
              <input id="password" type="password" required>
              <label>Password</label>
            </div>
          </div>
        </div>
        <!--Redefinição de senha-->
        <div class="login-container">
          <p id="passwordReset">
            Esqueceu sua <a onclick="sendPasswordResetEmail()">senha?</a>
          </p>
          <button class="login-btn" type="submit" id="submitAuthForm">
            LOGIN
          </button>
          <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
          <p id="register">Ainda não possui uma conta? <a onclick="toggleToRegister()">Cadastre-se</a></p>
          </p>
          <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
          <p id="access" class="startHidden">
            Já possui uma conta?
            <a onclick="toggleToAccess()">Acesse a sua conta</a>
          </p>
        </div>
      </form>

      <button onclick="signInWithGoogle()" class="google-btn">
        <img src="./frontend/assets/images/icons/google-ico.svg" alt="Autenticação pelo Google">
        <p>Entrar com google</p>
      </button>

    </div>

    <!--Conteúdo destinado para usuários autenticados-->
    <div id="userContent" class="startHidden">
      <hr />
      <div id="userInfo" class="center">
        <div class="center user">
          <img id="userImg" />
          <p id="userName"></p>
          <p id="userEmail"></p>
          <p id="emailVerified"></p>
        </div>
        <div id="sendEmailVerificationDiv">
          <button class="alternative" onclick="sendEmailVerification()">
            Verificar e-mail
          </button>
        </div>
        <button class="alternative" onclick="updateUserName()">
          Atualizar meu nome
        </button>

        <button class="alternative" onclick="signOut()">Sair</button>

        <button class="danger" onclick="deleteUserAccount()">
          Excluir minha conta
        </button>

      </div>

    </div>

    <!--Recursos do Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>


    <!--Nossa programação em JavaScript-->
    <script src="./backend/js/firebase.js"></script>
    <script src="./backend/js/utils.js"></script>
    <script src="./backend/js/auth.js"></script>

</body>

</html>
