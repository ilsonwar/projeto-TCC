  <button type="button" class="burger" onclick="toggleSidebar()">
    <div class="overlay"></div>
    <img class="burger-avatar" src="../frontend/assets/images/icons/burger.svg" />
    <span class="burger-icon"></span>
  </button>

  <aside class="sidebar">

    <nav class="sidebar-menu">

  <!-- Botão para abrir o modal -->
  <button id="adicionarMedicamentoBtn">Adicionar Medicamento</button>

  <!-- Modal para adicionar medicamento -->
  <div id="medicamentoModal" class="modal">
    <div class="modal-content">
      <span class="fecharModal" id="fecharModal">&times;</span>
      <h2>Adicionar Medicamento</h2>
      <form id="medicamentoForm">
        <label for="nomeMedicamento">Nome do Medicamento:</label>
        <input type="text" id="nomeMedicamento" required>
        <button type="submit">Adicionar</button>
      </form>
    </div>
  </div>

  <!-- Lista de medicamentos -->
  <ul id="listaMedicamentos"></ul>
