  <main class="racaoMain">
    <section id="racao">

      <div class="racao">
        <h1>Resultados</h1>
        <div class="resultados">
          <p>Quantidade de Leitões entrada: <span id="quantidadeLeitoes"></span></p>
          <p>Quantidade de Leitões Vivos: <span id="quantidadeLeitoesResultado"></span></p>
          <p>Total suinos mortos: <span id="totalObitos"> </span></p>
          <p>Total ração consumida: <span id="totalRacaoResultado"> </span></p>

        </div>

        <form id="pesoMedioForm" class="no-print">
          <form id="pesoMedioForm">
            <label for="pesoMedioLeitoes">Peso Médio de um Leitão (kg):</label>
            <input type="number" id="pesoMedioLeitoes" name="pesoAtualLeitoes" step="0.01" required>
            <button type="submit" id="submitPesoMedioForm">Adicionar</button>
          </form>
          <a id="imprimirRelatorio" class="no-print visualizarA">Imprimir Relatório <img src="../frontend/assets/images/icons/print.svg" alt=""></a>

      </div>
    </section>
