<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ração </title>
  <link rel="shortcut icon" href="./frontend/assets/images/icons/pig-ico.svg" type="image/x-icon">
  <link rel="stylesheet" href="../frontend/assets/css/style.css" />
  <link rel="stylesheet" href="../frontend/assets/css/sideBar.css">
</head>

<body>

  <button type="button" class="burger" onclick="toggleSidebar()">
    <div class="overlay"></div>
    <img class="burger-avatar" src="../frontend/assets/images/icons/burger.svg" />
    <span class="burger-icon"></span>
  </button>

  <aside class="sidebar">

    <nav class="sidebar-menu">
      <img class="sidebar-avatar" src="../frontend/assets/images/icons/pig-ico.svg" />
      <h3 id="loteDate"> </h3>
      <ul>
        <li>
          <a id="racaoLink" href="./racao.html">Ração</a>
        </li>
        <li>
          <a id="obitosLink" href="./obitos.html">Óbitos</a>
        </li>
        <li>
          <a href="./resultados.html">Resultados</a>
        </li>
        <li>
          <a href="./medicamentos.html">Medicamentos</a>
        </li>
      </ul>
      <button class="btnSair" onclick="sair()">Sair</button>
    </nav>
  </aside>

  <main class="racaoMain">
    <section id="racao">
      <h1>Nova entrada de ração</h1>
      <div class="racao">
        <form class="form-container">
          <div class="quantidade-kg">
            <label for="number">Kg:</label>
            <input type="number" id="number" name="Quantidade" min="0" max="100">
          </div>
          <div>
            <label for="date">Data:</label>
            <input type="date" id="date" name="Data">
          </div>
        </form>
        <button id="btnRacao" onclick="addRacao()">Adicionar</button>
        <a href="#" class="visualizarA" onclick="openModal()">Visualizar registro</a>
      </div>
      <h2 id="total">Total: </h2>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Registros das entradas de ração</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <ul id="racao-list"></ul>
      </div>
    </div>
  </div>

  <!--Recursos do Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


  <script src="../frontend/scripts/firebase.js"></script>
  <script src="../frontend/scripts/racao.js"></script>
  <script src="../frontend/scripts/lote.js"></script>

</body>

</html>
